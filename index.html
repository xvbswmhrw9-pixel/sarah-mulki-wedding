<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mulki & Sarah - Wedding Invitation</title>
    <style>
        <script>
    const revealElements = document.querySelectorAll(".reveal");

    function revealOnScroll() {
        const windowHeight = window.innerHeight;

        revealElements.forEach(el => {
            const top = el.getBoundingClientRect().top;
            if (top < windowHeight - 80) {
                el.classList.add("show");
            }
        });
    }

    window.addEventListener("scroll", revealOnScroll);
    revealOnScroll();
</script>

        body {
            font-family: Arial, sans-serif;
            background-color: #fdf6f6;
            margin: 0;
            color: #333;
        }
        header {
            background-color: #6a0f1a;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }
        h1 {
            margin: 0;
            font-size: 36px;
            letter-spacing: 2px;
        }
        .section {
            padding: 30px 20px;
            text-align: center;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            color: #6a0f1a;
            margin-bottom: 10px;
        }
        .card {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #6a0f1a;
            color: white;
            margin-top: 30px;
        }
        a.map-link {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background: #6a0f1a;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        a.map-link:hover {
            opacity: 0.8;
        }

        /* ANIMASI SMOOTH */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.2s ease-out forwards;
        }
        .slide-up {
            opacity: 0;
            transform: translateY(25px);
            animation: slideUp 1.2s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .delay-1 { animation-delay: 0.3s; }
        .delay-2 { animation-delay: 0.6s; }
        .delay-3 { animation-delay: 0.9s; }

        /* LOADING SCREEN */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #6a0f1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 9999;
        }
        .loader-circle {
            width: 55px;
            height: 55px;
            border: 4px solid rgba(255,255,255,0.4);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loader-text {
            margin-top: 15px;
            font-size: 20px;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- LOADING SCREEN -->
    <div id="loader">
        <div class="loader-circle"></div>
        <p class="loader-text">Mulki & Sarah</p>
    </div>

    <header class="fade-in">
        <h1>Mulki & Sarah</h1>
        <p>25 Januari 2026</p>
    </header>

    <section class="section slide-up delay-1">
        <div class="title">Akad Nikah</div>
        <div class="card">
            <p><strong>07:00 WIB</strong></p>
            <p>Gedung Joglo SKI</p>
        </div>
    </section>

    <section class="section slide-up delay-2">
        <div class="title">Resepsi</div>
        <div class="card">
            <p><strong>11:00 - 14:00 WIB</strong></p>
            <p>Gedung Joglo SKI</p>
            <a href="https://maps.app.goo.gl/MMAxvyTJ3xcayBwy6" class="a">Google Maps (coming soon)</a>
        </div>
    </section>

    <footer class="fade-in delay-3">
        Â© Mulki & Sarah
    </footer>

    <!-- JAVASCRIPT UNTUK MENUTUP LOADER -->
    <script>
        window.addEventListener("load", function() {
            const loader = document.getElementById("loader");
            loader.style.opacity = "0";
            setTimeout(() => {
                loader.style.display = "none";
            }, 600);
        });
    </script>

</body>
</html>
